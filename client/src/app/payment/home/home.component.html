

<section class="content">
  <bh-r-loading [isLoading]="isLoading">
    <div class="col-xs-12 mobile_pdlt0 mobile_pdrt0">
      <h2 class=" text-center mar_btm20 mar_top0 pay_login col-lg-4 col-md-6 col-sm-6 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 text-uppercase">Loan Payment<br>
      </h2>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-12 mobile_pdlt0 mobile_pdrt0">
      <div class=" col-xs-12 mar_btm20 filter_date pad_lt0 pad_rt0">
        <div class="ac_detailHd over_hide">
          <h4 class="mar_top0 mar_btm0 ac_detail">Account Detail</h4>
          <span class="pull-right"> 
          <!--<a href="javascript:void(0)" class="more_link mar_rt10">More</a>--> 
          <a href="javascript:void(0)">
          <button type="button" (click)="paymentAgreement()" class="btn btn-default">Pay Bill</button>
          </a> </span> </div>
        <div class="login_bg">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center mobile_martp10">
              <h3 class="account_headbg bg_change mar_btm0 mar_top0">Reference Number</h3>
              <h4 class="account_numbg numbg_change">{{this.model.accountNumber}}</h4>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center mobile_martp10">
              <h3 class="account_headbg bg_change mar_btm0 mar_top0">Date Due</h3>
              <h4 class="account_numbg numbg_change">{{this.model.DateDue}}</h4>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center mobile_martp10">
              <h3 class="account_headbg bg_change mar_btm0 mar_top0">Amount Due</h3>
              <h4 class="account_numbg numbg_change">{{this.model.RegularAmountDue}}</h4>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center mobile_martp10">
              <h3 class="account_headbg bg_change mar_btm0 mar_top0">Auto Pay</h3>
              <h4 class="account_numbg numbg_change">{{this.model.AutoPay}}</h4>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center mobile_martp10">
              <h3 class="account_headbg bg_change mar_btm0 mar_top0">Frequency</h3>
              <h4 class="account_numbg numbg_change">{{this.model.Frequency}}</h4>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 text-center mobile_martp10">
              <h3 class="account_headbg bg_change mar_btm0 mar_top0">Payment Method</h3>
              <h4 class="account_numbg numbg_change">{{this.model.PaymentMethod}}</h4>
            </div>
            <div class="col-xs-12 mar_top10"> <span class="more_link_btm"><a href="javascript:void(0)" class="">More</a></span> </div>
          </div>
        </div>
      </div>
    </div>
    </bh-r-loading>
  </section>
